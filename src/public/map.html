<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <style type="text/css">
    html { height: 100% }
    body { height: 100%; margin: 0; padding: 0 }
    .wrap { height:300px; width:100%; margin: 0 auto; padding-top: 2.5%;}
    #map-canvas {
      height: 100%;
      border: 1px solid #33210f;
      -moz-box-shadow: 0 3px 3px 3px rgba(0,0,0,0.9), 0 0 0 3px #000;
      -webkit-box-shadow: 0 3px 3px 3px rgba(0,0,0,0.9), 0 0 0 3px #000;
      box-shadow: 0 3px 3px 3px rgba(0,0,0,0.9), 0 0 0 3px #000;
    }
  </style>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
  <script src='map.js'></script>
</head>
<body>
  <div class="wrap">
    <div id="map-canvas"></div>
  </div>
</body>
</html>
